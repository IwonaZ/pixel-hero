{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Forgot Rassword</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/css/style.css' %}">
	<link rel="icon" type="image/x-icon" href="{% static 'assets/favicon2.png' %}" />
	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'assets/img/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center"> <br>Your new password is ready </h3>
		      	<form method="POST" action="/users/login/" class="signin-form">
					{% csrf_token %}

					
	            	<button type="submit" class="form-control btn btn-primary submit px-3">sign in</button>
	            </div>
	            </div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>

  <script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/popper.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/main.js'%}"></script>

	</body>
</html>
